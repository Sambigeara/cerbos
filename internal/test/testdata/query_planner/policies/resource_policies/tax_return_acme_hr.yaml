# yaml-language-server: $schema=../../../../../../schema/jsonschema/cerbos/policy/v1/Policy.schema.json
---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: default
  resource: tax_return
  scope: "acme.hr"
  rules:
    - actions:
        - view
      effect: EFFECT_ALLOW
      roles:
        - employee
    - actions:
        - create
      effect: EFFECT_ALLOW
      roles:
        - manager
    - actions:
        - reference
      effect: EFFECT_DENY
      roles:
        - manager
